language: python
python:
    - "2.7"
    - "3.2"
    - "3.3"
install:
    - pip install . --use-mirrors
    - pip install nose coverage coveralls --use-mirrors
script:
    - pwd
    - coverage run test/run_tests.py
    - coverage report -m
after_success:
    - coveralls
notifications:
    email: false
